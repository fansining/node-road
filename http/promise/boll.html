        .ball{
            width: 40px;

    <div class="ball ball1" style="margin-left: 0px;"></div>
    <div class="ball ball2" style="margin-left: 0px;"></div>
    <div class="ball ball3" style="margin-left: 0px;"></div>
   <script>

            var ball1=document.querySelector('.ball1')
            var ball2=document.querySelector('.ball2')
            var ball3=document.querySelector('.ball3')

            var Promise=window.Promise;
            function promiseAnimate(ball,distant){
                return new  Promise(function(resolve,reject) {

                    function _animate() {

                        setTimeout(function () {
                            var marginLeft = parseInt(ball.style.marginLeft, 10);

                            if (marginLeft === distant) {

                                resolve();
                            }
                            else {

                                if (marginLeft < distant) {
                                    marginLeft++;
                                } else {
                                    marginLeft--;
                                }
                                ball.style.marginLeft = marginLeft + 'px';
                                _animate();
                            }
                        }, 13)
                    }
                    _animate();
                })
            }
            promiseAnimat(ball1,100)
                    .then(function(){
                        return promiseAnimat(ball2,200)
                    .then(function(){
                        return promiseAnimat(ball3,300)
                    })
